  <div class="form-box">

    <div class="register-container" id="login">

            <span>Dont Have an account? <a href="#" onclick="register()">Sign-up</a></span>
            <header>Login</header>
        </div>
        
        
                
         <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
        </div>

           
         <div class="input-box">
             <input type="password" class="input-field" placeholder="password">
             <i class="bx bx-lock-alt"></i>
          </div>   



        <div class="input-box">
            <input type="submit" class="submit" value="sign In">
           
        </div>
      

        <div class="two-col">

        </div>

     </div>




    <!------------------Registration - form------------------------>

        <div class="two-forms">
            <div class="input-box">

         <div class="input-box">

         </div><!--ye dono ek div me chaiye then only they canassign in a same row-->

        <div class="two-col">

<script>
    function myMenuFunction() {
        var i=document.getElementById("navMenu");
        if(i.className==="nav-menu"){
            i.className+="responsive";
        }else{
            i.className="nav-menu";
        }
    }

</script>




<script>
    function myMenuFunction(){
        var i=document.getElementById("navMenu");


        if(i.className==="nav-menu"){
            i.className+="responsive";
        }
        else{
            i.className="nav-menu";
        }
    }
</script>

  <script>
    var a=document.getElementById("loginbtn");
    var b=document.getElementById("registerbtn");
    var x=document.getElementById("login");
    var y=document.getElementById("register");


    function login(){
        x.style.left="4px";
        y.style.right="-520px";
        a.className += "white-btn";
        b.className ="btn";
        x.style.opacity=1;
        y.style.opacity=0;
        
    }

    function register() {
        x.style.left="-510px";
        y.style.right="5px";
        a.className ="btn";
        b.className+="white-btn";
        x.style.opacity=0;
        y.style.opacity=1;
        
    }
   


  </script>
